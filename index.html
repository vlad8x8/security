<html lang="en">
<head>

        }
        .main-message {
            font-family: 'Inter', sans-serif;

            <h1 class="main-message text-4xl font-extrabold mb-4">You failed security test.</h1>
            <p class="text-xl text-gray-700">Don't open random links</p>
        </div>

        <hr class="border-red-200">

        <div class="text-center text-sm text-gray-500 pt-4">
            <!-- 
                This badge uses a third-party service (hits.sh) that tracks page views

                *** REPLACE THE PLACEHOLDERS BELOW WITH YOUR INFO ***
            -->
            Page visitors counter:
            <img 
                src="https://hits.sh/vlad8x8/security.svg" 
                alt="Visitor Count Badge"

            >
